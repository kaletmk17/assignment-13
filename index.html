<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .buttons-container{
        margin: 50px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }
  .submit-button {
    background-color: #28a745;
    border: none;
    color: white;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin: 5px;
  }

  .submit-button:hover {
    background-color: #218838;
  }

  .reset-button {
    background-color: #ffc107;
    border: none;
    color: white;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin: 5px;
  }

  .reset-button:hover {
    background-color: #e0a800;
  }

  .login-button {
    background-color: #007bff;
    border: none;
    color: white;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin: 5px;
  }

  .login-button:hover {
    background-color: #0056b3;
  }

  .signup-button {
    background-color: #6f42c1;
    border: none;
    color: white;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin: 5px;
  }

  .signup-button:hover {
    background-color: #563d7c;
  }

  .cancel-button {
    background-color: #dc3545;
    border: none;
    color: white;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin: 5px;
  }

  .cancel-button:hover {
    background-color: #c82333;
  }
</style>
</head>
<body>
    
<div class="buttons-container">

<button class="submit-button">Submit</button>
<button class="reset-button">Reset</button>
<button class="login-button">Login</button>
<button class="signup-button">Sign Up</button>
<button class="cancel-button">Cancel</button>

</div>

</body>
</html>
